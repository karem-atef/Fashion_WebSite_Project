<body>
  <div class="container" id="container">
    <div class="form-container sign-in-container">
        <form id="myform" action="action.html" data-aos="fade-right" onsubmit="validation()" >
            <h1>Register</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social"><i class="fab fa-apple"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" id="user1" placeholder="First Name" required/>
            <input type="text" id="user2" placeholder="Last Name" required/>
            <input type="text" placeholder="Adress"  required/>
            <input type="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
            <input type="tel" id="mobile"placeholder="Phone number[123-45-678]" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
            <input type="password" id="pass"placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
            <div class="select" >
            <select name="Gender" id="gendre"class ="box" required>
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
            </div>
            <input type="submit" value="SIGN UP" class="btn">
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Greetings, Friend!</h1>
                <p>Register & Start Using Our Services!</p>
            </div>
        </div>
    </div>
